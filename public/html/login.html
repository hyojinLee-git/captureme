<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LogIn</title>
    <link rel="stylesheet" href="../css/default.css">
    <link rel="stylesheet" href="../css/login.css">
    <script>
        function login() {
            var id = document.getElementsByClassName('name')[0];
            var password = document.getElementsByClassName('name')[1];

            if (id.value == '' || id.value.length < 5) {
                alert("id를 입력하세요");
                id.focus();
            } else if (password.value == "") {
                alert("비밀번호을 입력하세요");
                password.focus();
            } else {
                document.location = "main.html";
            }
        }
    </script>
</head>
<body>
    <header id="login_header">
        <h1>캡쳐미</h1>
    </header>
    <div class="login_container">
        <h2>Log In</h2>
        <div class="login">
            <table>
                <tr>
                    <td><input class=name type="text" placeholder="ID"></td>
                    
                </tr>
                <tr>
                    <td><input class=name type="password" placeholder="password"></td>
                </tr>
            </table>
            <div>
                <button class="submit" onclick="login()">Login</button>
            </div>
        </div>
        <div class="apply">
            <a href="apply.html">회원가입</a>
        </div>
    </div>
</body>
</html>
